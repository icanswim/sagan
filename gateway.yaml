apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: sagan-gateway
  namespace: sagan-app
  annotations:
    networking.gke.io/static-ip: "sagan-ingress-ip"
    networking.gke.io/certmap: "sagan-cert-map"
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: Same