# gke multi-service deployment for sagan app
apiVersion: v1
kind: Namespace
metadata:
  name: sagan-app
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: frontend-health-check
  namespace: sagan-app
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        port: 8501             # Point directly to the Streamlit port
        requestPath: /_stcore/health
  targetRef:
    group: ""
    kind: Service
    name: frontend-service
---
# uv streamlit frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: sagan-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      affinity:
        # prefer spot nodes (affinity)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "cloud.google.com/gke-spot"
                operator: In
                values: ["true"]
        # avoid putting two frontends on the same node (anti-affinity)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["frontend"]
              topologyKey: "kubernetes.io/hostname"
      # toleration required for GKE spot nodes
      tolerations:
      - key: "cloud.google.com/gke-spot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 25
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/sagan-5/sagan-image-repo/sagan-frontend:v1
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        workingDir: /app
        command: ["/opt/venv-frontend/bin/streamlit"]
        args: [
          "run", 
          "frontend/main.py", 
          "--server.address", "0.0.0.0",
          "--server.port", "8501",
          "--client.toolbarMode", "hidden"
        ]
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000"
        ports:
        - containerPort: 8501
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30  # give streamlit more time to initialize than readiness
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 15
          periodSeconds: 10     
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: sagan-app
  annotations:
    cloud.google.com: '{"exposed_ports": {"80":{}}}'
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8501
---
# fastapi backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: sagan-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      affinity:
        # prefer spot nodes (affinity)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "cloud.google.com/gke-spot"
                operator: In
                values: ["true"]
        # avoid putting two backends on the same node (anti-affinity)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["backend"]
              topologyKey: "kubernetes.io/hostname"
      tolerations:
      - key: "cloud.google.com/gke-spot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 25
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/sagan-5/sagan-image-repo/sagan-backend:v1
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        command: ["/opt/venv-backend/bin/uvicorn"]
        args: [
          "backend.main:app",  
          "--host", "0.0.0.0",
          "--port", "8000"
        ]
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health # ensure fastapi endpoint in main 
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10   
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: sagan-app
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
