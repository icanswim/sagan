# gke multi-service deployment for sagan app
apiVersion: v1
kind: Namespace
metadata:
  name: sagan-app
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: frontend-health-check
  namespace: sagan-app
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        port: 8501  # streamlit default port
        requestPath: /_stcore/health
  targetRef:
    group: ""
    kind: Service
    name: frontend-service
---
# uv streamlit frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: sagan-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: sagan-frontend-ksa
      nodeSelector:
        cloud.google.com/gke-nodepool: "spot-frontend-pool"
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/sagan-5/sagan-image-repo/sagan-frontend:v2
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        workingDir: /app
        command: ["/opt/venv-frontend/bin/streamlit"]
        args: [
          "run", 
          "main.py", 
          "--server.address", "0.0.0.0",
          "--server.port", "8501",
          "--client.toolbarMode", "hidden",
          "--server.enableCORS", "false",
          "--server.enableXsrfProtection", "false",
          "--browser.serverAddress", "app.wylderhayes.com",
          "--browser.serverPort", "443"
        ]
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000"
        ports:
        - containerPort: 8501
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 15
          periodSeconds: 10     
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: sagan-app
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http-frontend
      port: 80
      targetPort: 8501
---
# fastapi backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: sagan-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: sagan-backend-ksa
      nodeSelector:
        cloud.google.com/gke-nodepool: "spot-backend-pool"
      tolerations: 
      - key: "dedicated"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 25
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/sagan-5/sagan-image-repo/sagan-backend:v2
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        command: ["/opt/venv-backend/bin/uvicorn"]
        args: [
          "main:app",  
          "--host", "0.0.0.0",
          "--port", "8000"
        ]
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health 
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10   
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: sagan-app
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP 